  <body onload="init();">
  
  <form class="navbar-form" role="search">
					<div class="input-group" id="sbox">
						<input type="text" class="form-control" id="search" placeholder="Search">
						<span class="input-group-btn">
							
							<div class="btn btn-default" id="sbut" onclick="searchmap(document.getElementById('search').value, searchmap_cb);">
								<span class="fas fa-search"></span>
									<span class="sr-only">Search</span>
								</span>
							</div>
						</span>
					</div>
				</form>
	  
  <div class="container-fluid" id="map"></div>

  <div class="row" style="float: none; margin: 0 auto; position: fixed; bottom: 0" id="results-nav">
  	<div  class="col-md-1 btn-group dropup" style="padding: 0">
  	<button type="button" class="btn btn-secondary dropdown-toggle" id="results-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="showHideResults()" style="float: none; margin: 0 auto; position: fixed; bottom: 0; display: none;">	
  </div>
    <div id="results" style="position: fixed; bottom: 0; height: 50%; background-color: white; display: none; width: 100%; float: none; overflow-y: auto">
      <div class="row" id="result-row" style="display: none; padding: 1em" onclick="showHideResultScreen(this)">
        <div class="col-md-1"></div>
        <div class="col-md-4">Info</div>
        <div class="col-md-7">Extra</div>
      </div>
  	</div>
  </div>

  <div class="container-fluid" id="results-page" style="width: 100vw; height: 100vh; background-color: white; position: fixed ; z-index:-1">
    <button class="btn btn-primary" type="submit" id="hide-result-page-button" onclick="showHideResultScreen(this)">Atr√°s</button>  
  </div>
  


  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/func.js"></script>
  <script src="js/SPARQL.js"></script>
  <script src="js/Station.js"></script>
  <script src="js/StationMap.js"></script>
  <script src="js/GoogleMaps.js"></script>
  <script src="js/Geo.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4oS6ld5cfyTqNTC5ADzIrMY3J_jWRILg" async defer></script>

  
  <script>
	  
	var SM;
	var GM;
	var G;

	function init(){
		
		G = new Geo();
		G.follow();
		
		SM = new StationMap();
		SM.init();
		
		initmap();
		
	}
   
  function showHideResults(){
  	var resultsDiv = document.getElementById('results')
  	var resultsButton = document.getElementById('results-button')
  	if (resultsDiv.style.display == "none"){
  		resultsDiv.style.display = "";
  		resultsButton.style.bottom = resultsDiv.style.height;
      resultsButton.parentNode.classList.remove('dropup')
  	}
  	else{
      resultsButton.parentNode.classList.add('dropup')
  		resultsDiv.style.display = "none";
  		resultsButton.style.bottom = 0;
  	}
  }

  function showHideResultScreen(elem){
    
    console.log(elem.id)

    var resultsnav = document.getElementById('results-nav')
    var searchbar = document.getElementById('sbox')
    var resultpage = document.getElementById('results-page')

    if(elem.id.startsWith("result-row")){
      results.style.display = "none"
      searchbar.style.display = "none"
      resultpage.style['z-index'] = 1  
    }
    else if(elem.id == "hide-result-page-button"){
      resultpage.style['z-index'] = -1
      searchbar.style.display = ""
      results.style.display = ""
    }
  }
  </script>
  </body>
</html>
