  <div class="row" style="float: none; margin: 0 auto; position: fixed; bottom: 0">
  	<div  class="col-md-1 btn-group dropup" >
  	<button type="button" class="btn btn-secondary dropdown-toggle" id="results-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="displayResults()" style="float: none; margin: 0 auto; position: fixed; bottom: 0; display: none">	
  </div>
    <div id="results" style="position: fixed; bottom: 0; height: 50%; background-color: white; display: none; width: 100%; float: none; overflow-y: auto">
    	<div class="row" id="result-row" style="display: none; padding: 1em">

  <script>
	  
	var SM;
	var GM;
	var G;

	function init(){
		
		SM = new StationMap();
		SM.init();
		
		G = new Geo();
		G.follow();
		
	}
   
    function displayResults(){
    	var resultsDiv = document.getElementById('results')
    	var resultsButton = document.getElementById('results-button')
    	if (resultsDiv.style.display == "none"){
    		resultsDiv.style.display = "";
    		resultsButton.style.bottom = resultsDiv.style.height;
    	}
    	else{
    		resultsDiv.style.display = "none";
    		resultsButton.style.bottom = 0;
    	}
    }

  </script>
